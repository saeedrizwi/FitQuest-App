version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  camera: ^0.10.6
  path: ^1.9.0
  get: ^4.6.6
  dartz: ^0.10.1
  percent_indicator: ^4.2.2
